{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{poll[1]}}</h1>

    <table>
    {% for option in votes %}
        <tr class="vote-option">
            <td class="vote-name">
                {{ option[1] }}
            </td>
            <td class="vote-percentage">
                {{ option[3] | int }}%
            </td>
            <td class="vote-chart-container">
                <div class="vote-chart" style="width: {{ option[3] | round(0) }}%"></div>
            </td>
        {%  if owner_viewing %}
            <td>
                <a href="{{ url_for('pick_winner', option_id=option[0]) }}">Pick winner</a>
            </td>
        {% endif %}
        </tr>
    {% endfor %}
    </table>

    <div class="right-button-container">
        <a class="form-submit-login-link" href="{{ url_for('create_poll') }}">Create new poll</a>
    </div>
</div>
{% endblock %}
